<div class="inner" ng-controller="ManagementController">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Count</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="f in fruits">
				<th scope="row">{{$index}}</th>
				<td>{{f.name}}</td>
				<td><input type='text' ng-model="f.count"></td>
				<td><input type='text' ng-model="f.price"></td>
			</tr>
		</tbody>
	</table>
	<div class="pull-right">
		<button type="submit" class="btn btn-primary" ng-click='update()'>Update</button>
		<button type="submit" class="btn btn-danger" ng-click='cancel()'>Cancel</button>
	</div>
</div>
